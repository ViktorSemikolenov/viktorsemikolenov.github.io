    <section id="content" class="page page-one">

        </div>
        <div class="page__container">

                    </div>
                    <div class="second-word">
                        <div  class="letter">

                        <img src="img/content/page-detail/page-one/arrow.svg" alt="right" class="input-row__btn_right">
