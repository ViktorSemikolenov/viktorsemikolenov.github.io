<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Регистрация</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/ui-kit.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/owl.carousel.min.css">

<body>
    <header class="width-layout header-login">
        <div class="logo">
            <a class="link-disable" href="../index.html"><img src="../img/logo.svg" alt="">
                <p>Yergali</p>
            </a>
        </div>
    </header>
    <section class="form-login">
        <div class="form-login-content">
            <div class="form-login-block green-card">
                <h2>Регистрация</h2>
                <form action="" method="post">
                    <input type="text" name="name-user" id="name-user" required placeholder="Имя">
                    <input type="email" name="email-user" id="email-user" required placeholder="Электронная почта">
                    <input type="password" name="password-user" id="password-user" required placeholder="Пароль">
                    <button class="btn btn-blue">Регистрация</button>
                </form>
                <p>Нажимая кнопку «Зарегистрироваться», <br>
                    Вы принимаете условия <br> <a href="#">Пользовательского соглашения</a> </p>
            </div>
            <footer class="footer-form">
                <p>Уже есть аккаунт?</p>
                <a href="login.html">Войти</a>
            </footer>
        </div>  
              
    </section>

    <footer class="footer-page">
        <div class="footer-content width-layout">
            <a class="link-small" href="#">политика конфиденциальности</a>
            <p class="copyright">© Yergali.ru 2022</p>
        </div>
    </footer>
    <script src="../script/jquery.min.js"></script>
    <script src="../script/owl.carousel.min.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/accordion.js"></script>

</body>
