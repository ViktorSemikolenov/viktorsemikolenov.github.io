<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            width: 100%;
            height: 100vh;
        }
        .container{
            width: 1312px;
            height: 100%;
            margin: 0 auto;
            position: relative;
        }
        video.vidone{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            object-fit: cover;
            z-index: 0;
        }
        .nav{
            position: absolute;
            z-index: 9;
            margin-top: 18px;
            width: 100%;
        }
        .overflow{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        .content{
            position: absolute;
            z-index: 3;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            opacity: 1;
        }
        .page-content{
            position: relative;
            height: auto;
        }
        .page-content img{
            width: 100%;
        }
        .black-bg{
            height: 98px;
            background: #000;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .video-content{
            position: absolute;
            bottom: -3.2vw;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);    
            width: 68.4%;
        }
        .video-content video{
            width: 100%;
            margin: 0 auto;
            
        }
        .text-video{
            position: absolute;
            bottom: 5%;
            left: 7%;
            width: auto !important;
        }
    </style>
</head>
<body>
    <section>
        
        <div class="container">
            <img class="nav" src="nav6.svg" alt="">
            <img src="content1.png" alt="" class="content">
        </div>
        <img src="overflow.png" alt="" class="overflow">
        <video class="vidone" autoplay loop muted src="vid.mp4"></video>
    </section>
    <section class="page-content">
        <img src="content-6.jpg" alt="">
        <div class="video-content">
            <img class="text-video" src="text.svg" alt="">
            <video class="vidtwo" autoplay loop muted src="vid2.mp4"></video>
        </div>
    </section>
    <section class="page-content">
        <img src="content-6.1.jpg" alt="">
    </section>
</body>
</html>
